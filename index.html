<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>International Weather Forecaster</title>
</head>
<body>
    <header>
        <h1>International Weather Forecaster</h1>
    </header>
    <div class="container">
        <section id="searchHistory" class="search-history">
            <h2>Search History</h2>
            <ul id="searchList"></ul>
        </section>
        <section class="weather-card">
            <div class="form-group">
                <label for="city">Enter City</label>
                <input type="text" id="city" placeholder="Enter city name" />
            </div>
            <button class="btn" onclick="getWeather()">Get Weather</button>
            <div id="weatherCard"></div>
            <div id="forecastCard" class="forecast-card"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/script.js"></script>
</body>
